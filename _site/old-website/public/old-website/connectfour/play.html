<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <meta name="author" content="Thomas Lam"></meta>
        <meta name="keywords" content="ConnectFour, Amherst College, Games, AngularJS"></meta>
        <meta name="description" content="Play ConnectFour against player or AI"></meta>
        <title>
            ConnectFour
        </title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Materialize CSS -->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

        <!-- CSS style -->
        <link href="css/style.css" rel="stylesheet"></link>

        <!-- Google font -->
        <link href='http://fonts.googleapis.com/css?family=Berkshire+Swash' rel='stylesheet' type='text/css'>

        <link href='http://fonts.googleapis.com/css?family=Grand+Hotel' rel='stylesheet' type='text/css'>

        <link href='http://fonts.googleapis.com/css?family=Alegreya:700' rel='stylesheet' type='text/css'>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body ng-controller="BoardController" ng-app="ConnectFour">
        <div id="intro">
            <div id="intro-text">
                <p id="typejs-style"><span id="typejs-element"></span></p>
                <div ng-click="hideIntro()" id="start" class="waves-effect waves-light btn-large">Ok</div>
            </div>
        </div>

        <div id="main-body">
            <div id="title-container">
                <h1>
                    Connect Four
                </h1>
            </div>
            <div id="board-container">
                <div ng-repeat="col in boardData" class="circle-col">
                    <div ng-repeat="space in col" ng-controller="SpaceController" ng-mouseenter="mouseEnter()" ng-mouseleave="mouseLeave()" ng-click="onClick()" data-row="{{space.row}}" data-col="{{space.col}}" class="circle-box">

                        <!-- TODO: is this even necessary? -->
                        <div ng-class="space.class" data-row="{{space.row}}" data-col="{{space.col}}">
                        </div>
                    </div>
                </div>
            </div>
            <div id="winner-status"></div>
            <div id="buttons">
                <div class="waves-effect waves-light btn-large" id="reset" ng-click="reset()">New Game</div>
                <div id="curr-player-box" class="circle-box">
                    <p id="turn"> Turn: </p>
                    <div id="curr-player-piece"></div>
                </div>
            </div>

        </div>
            
        <!-- jquery -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        
        <!-- typedjs plugin -->
        <script src="js/jquery.easing.min.js"></script>
        <script src="js/typed.js"></script>
        
        <!-- angularjs -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/boardcontroller.js"></script>
        <script type="text/javascript" src="js/spacecontroller.js"></script>

        <!-- Materialize js -->
        <script type="text/javascript" src="js/materialize.min.js"></script>

    </body>

</html>
